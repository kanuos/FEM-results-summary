<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

  <meta name="description" content="Front End Mentor Newbie challenge by Sounak">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main class="container">
    <section class="result__container">
      <strong class="caption">
        Your Result
      </strong>
      <div class="result result--circle">
        <div class="result--circle-content">
          <span class="result--circle__score">
            76
          </span>
          <small class="result--circle__max">
            of 100
          </small>
        </div>
      </div>
      <div class="result result--text">
        <h1>
          Great
        </h1>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </section>
    <section class="summary__container">
      <h2>
        Summary
      </h2>

      <ul class="list">
        <li class="list__item item-1">
          <img src="/assets/icon-reaction.svg" alt="Reaction" class="item__icon">
          <strong class="item__text-1">Reaction</strong>
          <p class="item__score">
            <strong>80</strong>
            <span>
              /
            </span>
            <span>
              100
            </span>
          </p>
        </li>
        <li class="list__item item-2">
          <img src="/assets/icon-memory.svg" alt="Memory" class="item__icon">
          <strong class="item__text-2">Memory</strong>
          <p class="item__score">
            <strong>92</strong>
            <span>
              /
            </span>
            <span>
              100
            </span>
          </p>
        </li>
        <li class="list__item item-3">
          <img src="/assets/icon-verbal.svg" alt="Verbal" class="item__icon">
          <strong class="item__text-3">Verbal</strong>
          <p class="item__score">
            <strong>61</strong>
            <span>
              /
            </span>
            <span>
              100
            </span>
          </p>
        </li>
        <li class="list__item item-4">
          <img src="/assets/icon-visual.svg" alt="Visual" class="item__icon">
          <strong class="item__text-4">Visual</strong>
          <p class="item__score">
            <strong>61</strong>
            <span>
              /
            </span>
            <span>
              100
            </span>
          </p>
        </li>
      </ul>
      <button>
        Continue
      </button>
    </section>
  </main>




  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Sounak</a>.
  </footer>
</body>

</html>
